<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <label>Enter filter</label>
      <hr>
      <input type="text" [(ngModel)]="filterStatus">
      <br>
      <br><br>
      <h3>AppStatus is {{appStatus | async}}</h3>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterStatus:'status'| sort:'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:10}}</strong> | 
                  {{ server.instanceType | uppercase | reverse}} | 
                  {{ server.started | date:'fullDate' }}
        </li>
      </ul>
    </div>
  </div>
</div>
